<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-green-50">
      <!-- Success Icon -->
      <div
        class="flex items-center justify-center w-20 h-20 bg-green-500 rounded-full shadow-lg"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-12 h-12 text-white"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z"
          />
        </svg>
      </div>

      <!-- Success Message -->
      <h1 class="mt-6 text-2xl font-bold text-green-700">
        Đặt hàng thành công!
      </h1>
      <p class="mt-2 text-gray-600 text-center">
        Cảm ơn bạn đã mua hàng! Chúng tôi sẽ liên hệ bạn để xác nhận trong thời
        gian sớm nhất.
      </p>

      <!-- Button to Continue -->
      <button
        class="px-6 py-3 mt-6 text-white bg-green-600 rounded-lg shadow-lg hover:bg-green-700"
        onclick="window.location.href='/'"
      >
        Tiếp tục mua sắm
      </button>
    </div>

    <!-- Modal -->

    <!-- Modal -->
  </body>
</html>
